<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">


    <link rel="stylesheet" href="bank.css">

    <title>registration form</title>
</head>

<body>

    <div class="container-fluid row mt-5">
        <div class="col-3"></div>
        <div class=" col-6 container-fluid bg-secondary p-3 text-dark">
            <form>

                <div class="row">
                    <div class="col">
                        <label id="name" for=""><strong>first name </strong></label>
                        <input type="text" id="fname" class="form-control" placeholder="First name">
                    </div>
                    <div class="col">
                        <label for=""><strong>Last name</strong></label>
                        <input type="text" id="lname" class="form-control mb-3" placeholder="Last name">
                    </div>
                </div>
                <label for=""><strong>Username</strong></label>
                <input type="text" id="uName" class="form-control mb-3" placeholder="User Name">

                <label for=""><strong>account number</strong></label>
                <input type="text" id="acNum" class="form-control mb-3" placeholder="12 digit acc number">

                <label class=" mt-3" for=""><strong>Genter</strong> &nbsp;&nbsp;&nbsp; <input class="form-check-input"
                        type="radio" value="male" name="flexRadioDefault" id="opt_1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        male
                    </label>&nbsp;
                    <input class="form-check-input" type="radio" value="female" name="flexRadioDefault" id="opt_2"
                        checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        female
                    </label>
                </label>
                <br>
                <br>
                <label for=""><strong>Registered mobile Number </strong></label>
                <input type="text" id="mob" class="form-control mb-3" placeholder="+91*********">
                <br>
                <label for=""><strong>password</strong></label>
                <input type="text" id="pass" class="form-control mb-3" placeholder="8 digit password">
                <!-- window.location.href="filename.html" work only when button type button -->
                <button onclick="register()" type="button" class="btn btn-primary mt-3 ">registe</button>
            </form>
        </div>
        <div class="col-3"></div>
    </div>

</body>
<script src="bank.js"></script>

</html>
